<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <form th:action="@{/add-name}" th:object="${newName}" method="POST">
        <div>
            <label>First Name</label>
            <input th:field="*{firstName}" type="text">
        </div>
        <div>
            <label>Last Name</label>
            <input th:field="*{lastName}" type="text">
        </div>
        <button type="submit">Submit</button>
    </form>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr th:each="i:${names}">
            <td th:text="${i.getFirstName()}"></td>
            <td th:text="${i.getLastName()}"></td>
        </tr>
    </table>
</body>
</html>
